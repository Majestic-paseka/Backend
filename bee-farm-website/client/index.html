<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пасека "Медовый уголок"</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
    <h1>Учет пчелосемей</h1>
  </header>

  <main>
    <section id="bee-families">
      <h2>Мои пчелосемьи</h2>
      <div id="families-list"></div>
    </section>

    <section id="add-family">
      <h2>Добавить новую семью</h2>
      <form id="family-form">
        <input type="text" id="family-number" placeholder="Номер семьи" required>
        <button type="submit">Добавить</button>
      </form>
    </section>
  </main>

  <script src="/assets/app.js"></script>
</body>
</html>
